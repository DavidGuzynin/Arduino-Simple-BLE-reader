<!DOCTYPE html>
<html>
<head>
  <title>Arduino BLE Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; text-align: center; padding: 40px; }
    #connect { background: #4CAF50; color: white; font-size: 28px; padding: 25px 50px; border: none; border-radius: 15px; cursor: pointer; transition: background 0.3s; }
    #connect:hover { background: #45a049; }
    #status { margin-top: 20px; font-size: 20px; font-weight: bold; color: #333; }
    #signal { margin-top: 10px; font-size: 40px; color: #2196F3; }
    #messages { margin-top: 30px; padding: 20px; background: #fff; border: 1px solid #ccc; border-radius: 12px; max-height: 300px; overflow-y: auto; text-align: left; }
    #commandBox { margin-top: 20px; }
    #commandInput { font-size: 18px; padding: 10px; width: 70%; border-radius: 8px; border: 1px solid #ccc; }
    #sendBtn { font-size: 18px; padding: 10px 20px; margin-left: 10px; background: #2196F3; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #sendBtn:hover { background: #1976D2; }
  </style>
</head>
<body>
  <h1>Arduino BLE Viewer</h1>
  <button id="connect">üîó Connect to Arduino</button>
  <div id="status">Status: Not connected</div>
  <div id="signal">‚ùå</div>
  <div id="messages"><strong>Messages will appear here...</strong></div>

  <div id="commandBox">
    <input id="commandInput" type="text" placeholder="Type message or command here...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const serviceUUID = "00001234-0000-1000-8000-00805f9b34fb";
    const charUUID    = "00005678-0000-1000-8000-00805f9b34fb";

    let characteristic;
    let device;

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function updateSignal(rssi) {
      const signalDiv = document.getElementById("signal");
      if (rssi > -60) signalDiv.innerText = "Excellent";
      else if (rssi > -75) signalDiv.innerText = "Good";
      else if (rssi > -90) signalDiv.innerText = "Weak";
      else signalDiv.innerText = "Too weak";
    }

    document.getElementById("connect").onclick = async () => {
      try {
        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        characteristic = await service.getCharacteristic(charUUID);

        await characteristic.startNotifications();
        characteristic.addEventListener("characteristicvaluechanged", event => {
          const value = new TextDecoder().decode(event.target.value);
          const msgDiv = document.getElementById("messages");
          msgDiv.innerHTML += `<p><strong>Arduino:</strong> ${value}</p>`;
          msgDiv.scrollTop = msgDiv.scrollHeight;
          new Notification("Arduino Message", { body: value });
        });

        document.getElementById("status").innerText = "Status: Connected ‚úÖ";
        updateSignal(-65);

        device.addEventListener('gattserverdisconnected', () => {
          document.getElementById("status").innerText = "Status: Disconnected ‚ùå";
          document.getElementById("signal").innerText = "‚ùå";
        });

        alert("Connected! Waiting for messages...");
      } catch (error) {
        console.error(error);
        alert("Connection failed: " + error);
      }
    };

    async function sendMessage() {
      const cmd = document.getElementById("commandInput").value.trim();
      if (cmd && characteristic) {
        const encoder = new TextEncoder();
        try {
          if (characteristic.writeValueWithoutResponse) {
            await characteristic.writeValueWithoutResponse(encoder.encode(cmd));
          } else {
            await characteristic.writeValue(encoder.encode(cmd));
          }
          const msgDiv = document.getElementById("messages");
          msgDiv.innerHTML += `<p><strong>You:</strong> ${cmd}</p>`;
          document.getElementById("commandInput").value = "";
        } catch (err) {
          console.error("Send failed:", err);
          alert("Failed to send message");
        }
      }
    }

    // Use only click ‚Üí works on laptop and mobile
    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    // Optional: allow Enter key to send
    document.getElementById("commandInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
